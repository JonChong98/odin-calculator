<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="display"></div>
            <div class="btnRow1">
                <button class="small-btn" id="b7" onclick="updateDisplay(7)">7</button>
                <button class="small-btn" id="b8" onclick="updateDisplay(8)">8</button>
                <button class="small-btn" id="b9" onclick="updateDisplay(9)">9</button>
                <button class="small-btn" id="b/" onclick="setOperator('divide')">/</button>
            </div>
            <div class="btnRow2">
                <button class="small-btn" id="b4" onclick="updateDisplay(4)">4</button>
                <button class="small-btn" id="b5" onclick="updateDisplay(5)">5</button>
                <button class="small-btn" id="b6" onclick="updateDisplay(6)">6</button>
                <button class="small-btn" id="b*" onclick="setOperator('multiply')">*</button>
            </div>
            <div class="btnRow3">
                <button class="small-btn" id="b1" onclick="updateDisplay(1)">1</button>
                <button class="small-btn" id="b2" onclick="updateDisplay(2)">2</button>
                <button class="small-btn" id="b3" onclick="updateDisplay(3)">3</button>
                <button class="small-btn" id="b+" onclick="setOperator('add')">+</button>
            </div>
            <div class="btnRow4">
                <button class="large-btn" id="b0" onclick="updateDisplay(0)">0</button>
                <button class="small-btn" id="b.">.</button>
                <button class="small-btn" id="b-" onclick="setOperator('subtract')">-</button>
            </div>
            <div class="btnRow5">
                <button class="large-btn" id="bclear" onclick="reset()">A/C</button>
                <button class="large-btn" id="b=" onclick="calculate()">=</button>
            </div>

        </div>
    </div>
</body>

</html>
