<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="display">
                9*9
            </div>
            <div class="btnRow1">
                <button class="small-btn" id="b7">7</button>
                <button class="small-btn" id="b8">8</button>
                <button class="small-btn" id="b9">9</button>
                <button class="small-btn" id="b/">/</button>
            </div>
            <div class="btnRow2">
                <button class="small-btn" id="b4">4</button>
                <button class="small-btn" id="b5">5</button>
                <button class="small-btn" id="b6">6</button>
                <button class="small-btn" id="b*">*</button>
            </div>
            <div class="btnRow3">
                <button class="small-btn" id="b1">1</button>
                <button class="small-btn" id="b2">2</button>
                <button class="small-btn" id="b3">3</button>
                <button class="small-btn" id="b+">+</button>
            </div>
            <div class="btnRow4">
                <button class="large-btn" id="b0">0</button>
                <button class="small-btn" id="b.">.</button>
                <button class="small-btn" id="b-">-</button>
            </div>
            <div class="btnRow5">
                <button class="large-btn" id="bclear">Clear</button>
                <button class="large-btn" id="b=">=</button>
            </div>

        </div>
    </div>
</body>

</html>
